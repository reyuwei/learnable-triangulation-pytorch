title: "synmit_alg"
kind: "synmit"
vis_freq: 1000
vis_n_elements: 10
gpus: '3'
#image_shape: [384, 384]
image_shape: [256, 256]

opt:
  criterion: "MSESmooth"
  mse_smooth_threshold: 400

  n_objects_per_epoch: 15000
  n_epochs: 50

  batch_size: 2
  val_batch_size: 16

  lr: 0.00001

  scale_keypoints_3d: 0.1

model:
  name: "alg"

#  init_weights: true
#  checkpoint: "data/pretrained/human36m/weights_alg.pth"
  init_weights: true
  checkpoint: "logs/synmit_alg_AlgebraicTriangulationNet@10122019_04-13-30/checkpoints/0027/weights.pth"

  use_confidences: true
  heatmap_multiplier: 100.0
  heatmap_softmax: true

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    checkpoint: "data/pretrained/human36m/pose_resnet_4.5_pixels_human36m.pth"
    num_joints: 17
    num_layers: 152

dataset:
  kind: "synmit"
  view_count: 8

  train:
    # synmit_root: "E:\\LIYUWEI\\H3.6m\\animation_mit\\"
    synmit_root: "/data/liyuwei/Pose/dataset/animation_mit/"
    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 0

  val:
    # synmit_root: "E:\\LIYUWEI\\H3.6m\\animation_mit\\"
    synmit_root: "/data/liyuwei/Pose/dataset/animation_mit/"
    with_damaged_actions: true
    undistort_images: true

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 0
